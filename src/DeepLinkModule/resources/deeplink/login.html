<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>Mendix - Login</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="robots" content="noindex, nofollow">
	<link rel="stylesheet" href="{RELPATH}lib/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="{RELPATH}mxclientsystem/mxui/ui/mxui.css">
	<!--<link rel="stylesheet" href="{RELPATH}css/theme.css">-->
	<link rel="stylesheet" href="{RELPATH}styles/css/lib/lib.css">
	<link rel="stylesheet" href="{RELPATH}styles/css/custom/custom.css">
</head>

<body class="login deeplink">
	<div class="login-container" id="mxui_widget_Login_0" widgetid="mxui_widget_Login_0">
		<form class="login-form" action="{RELPATH}{URL}" method="post">
			<div class="login-form-inputs well">
				<div class="login-logo"></div>
				<div id="loginMessage" class="alert alert-danger">{RESULT}</div>
				<div class="form-group">
					<input class="form-control" name="username" type="text" autocorrect="off" autocapitalize="none" placeholder="User name">
				</div>
				<div class="form-group">
					<input class="form-control" name="password" type="password" autocorrect="off" autocapitalize="none" placeholder="Password">
				</div>
				<button type="submit" class="btn btn-primary">Sign in</button>
		</form>
		</div>
</body>

</html>
